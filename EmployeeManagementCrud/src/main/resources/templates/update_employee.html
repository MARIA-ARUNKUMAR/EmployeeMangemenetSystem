<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>EMPLOYEE MANAGEMENT SYSTEM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

<div class="center">
	<br></br>

		<h1 style="color:darkmagenta  ; text-align: center;">EMPLOYEE MANAGEMENT SYSTEM</h1>
		<hr></hr>
		<br>
		<br>
		<h2 style="font-style: italic;">Update Employee</h2>
		<form action="#" th:action="@{/saveEmployee}"
			th:object="${employee}" method="POST">
 
<input type="hidden" th:field="*{id}">
			<input style="text-align: center; border: 1px solid pink; font: italic; font-weight: bold;" type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4 "></input>
			<input style="text-align: center; border: 1px solid pink; font: italic; font-weight: bold;" type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4 ">
			<input style="text-align: center; border: 1px solid pink; font: italic; font-weight: bold;" type="text" th:field="*{email}" placeholder="Employee Email"
				class="form-control mb-4 col-4 ">
			<button type="submit" class="btn btn-info col-4" style="margin-left: 500px;">Update
				Employee</button>

		</form>
		
		
	</div>
	<!-- CDN LINKS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.nset/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
